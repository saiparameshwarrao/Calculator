<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CalC</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <input class="ans" type="text" name="display" id="display" readonly> <br>
    <table>
        <tr>
            <td colspan="2"><button class="ac" onclick="clearDisplay()">AC</button></td>
            <td><button class="op" onclick="appendToDisplay('%')">%</button></td>
            <td><button class="op" onclick="appendToDisplay('/')">/</button></td>
        </tr>
        <tr>
            <td><button class="num" onclick="appendToDisplay('7')">7</button></td>
            <td><button class="num" onclick="appendToDisplay('8')">8</button></td>
            <td><button class="num" onclick="appendToDisplay('9')">9</button></td>
            <td><button class="op" onclick="appendToDisplay('*')">*</button></td>
        </tr>
        <tr>
            <td><button class="num" onclick="appendToDisplay('4')">4</button></td>
            <td><button class="num" onclick="appendToDisplay('5')">5</button></td>
            <td><button class="num" onclick="appendToDisplay('6')">6</button></td>
            <td><button class="op" onclick="appendToDisplay('-')">-</button></td>
        </tr>
        <tr>
            <td><button class="num" onclick="appendToDisplay('1')">1</button></td>
            <td><button class="num" onclick="appendToDisplay('2')">2</button></td>
            <td><button class="num" onclick="appendToDisplay('3')">3</button></td>
            <td><button class="op" onclick="appendToDisplay('+')">+</button></td>
        </tr>
        <tr>
            <td colspan="2"><button class="num zero" onclick="appendToDisplay('0')">0</button></td>
            <td><button class="op" onclick="appendToDisplay('.')">.</button></td>
            <td><button class="equal" onclick="appendSum()">=</button></td>
        </tr>
        
    </table>
    <script src="index.js"></script>
</body>
</html>
